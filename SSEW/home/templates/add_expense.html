<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Add Expense</title>
</head>
<body>
    <div class="container mt-5 bg-info">
        <h2>Add Expense</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="online_expenses" class="form-label">Online Expenses</label>
                {{ form.online_expenses }}
            </div>
            <div class="mb-3">
                <label for="cash_expenses" class="form-label">Cash Expenses</label>
                {{ form.cash_expenses }}
            </div>
            <div class="mb-3">
                <label for="name_of_person" class="form-label">Name of Person</label>
                {{ form.name_of_person }}
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                {{ form.category }}
            </div>
            <div class="mb-3">
                <label for="remark" class="form-label">Remark</label>
                {{ form.remark }}
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
