<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/forms.css">
    <title>Add Fund In</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-3">Add Fund In</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="online_fund" class="form-label">Online Fund</label>
                                {{ form.online_fund }}
                            </div>
                            <div class="mb-3">
                                <label for="cash_fund" class="form-label">Cash Fund</label>
                                {{ form.cash_fund }}
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                {{ form.name }}
                            </div>
                            <div class="mb-3">
                                <label for="received_by" class="form-label">Received By</label>
                                {{ form.received_by }}
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                {{ form.category }}
                            </div>
                            <div class="mb-3">
                                <label for="subcategory" class="form-label">Subcategory</label>
                                {{ form.subcategory }}
                            </div>
                            <div class="mb-3">
                                <label for="remark" class="form-label">Remark</label>
                                {{ form.remark }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#id_category').change(function () {
                var url = "{% url 'load_subcategories' %}";
                var categoryId = $(this).val();
                $.ajax({
                    url: url,
                    data: {
                        'category': categoryId
                    },
                    success: function (data) {
                        var subcategorySelect = $('#id_subcategory');
                        subcategorySelect.empty();
                        subcategorySelect.append('<option value="">---------</option>');
                        $.each(data, function (key, value) {
                            subcategorySelect.append('<option value="' + value.id + '">' + value.name + '</option>');
                        });
                    }
                });
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
