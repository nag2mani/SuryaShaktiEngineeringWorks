<!-- add_inventory.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/forms.css">
    <title>Add Inventory</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <button onclick = "window.location.href='/'" class="btn btn-primary mb-3"> Go To Home Page </button>
                        <h2 class="card-title text-center mb-3">Add Inventory</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="inventory_name" class="form-label">Inventory Name</label>
                                {{ form.inventory_name }}
                            </div>
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Quantity</label>
                                {{ form.quantity }}
                            </div>
                            <div class="mb-3">
                                <label for="total_price" class="form-label">Total Price</label>
                                {{ form.total_price }}
                            </div>
                            <div class="mb-3">
                                <label for="remark" class="form-label">Remark</label>
                                {{ form.remark }}
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
