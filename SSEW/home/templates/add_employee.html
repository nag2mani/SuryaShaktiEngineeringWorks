<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/forms.css">
    <title>Add Employee</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <button onclick = "window.location.href='/'" class="btn btn-primary mb-3"> Go To Home Page </button>
                        <h2 class="card-title text-center mb-3">Add Employee</h2>
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                {{ form.name }}
                            </div>
                            <div class="mb-3">
                                <label for="mobile1" class="form-label">Mobile 1</label>
                                {{ form.mobile1 }}
                            </div>
                            <div class="mb-3">
                                <label for="mobile2" class="form-label">Mobile 2</label>
                                {{ form.mobile2 }}
                            </div>
                            <div class="mb-3">
                                <label for="aadhar_number" class="form-label">Aadhar Number</label>
                                {{ form.aadhar_number }}
                            </div>
                            <div class="mb-3">
                                <label for="salary" class="form-label">Salary</label>
                                {{ form.salary }}
                            </div>
                            <div class="mb-3" id="address1">
                                <label for="address" class="form-label">Address</label>
                                {{ form.address }}
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary w-100">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
